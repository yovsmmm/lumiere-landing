  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX', { anonymize_ip: true });

    // —Ç—Ä–µ–∫—ñ–Ω–≥ –∫–ª—ñ–∫—ñ–≤ (—â–æ–± –±—É–ª–æ –≤–∏–¥–Ω–æ —É GA4: Events)
    function trackAndGo(eventName, url, openInNewTab = false) {
      try {
        gtag('event', 'button_click', {
          event_category: 'bio_link',
          event_label: eventName,
          link_url: url
        });
      } catch (e) {}

      // —â–æ–± –ø–æ–¥—ñ—è –≤—Å—Ç–∏–≥–ª–∞ –≤—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏—Å—å
      setTimeout(() => {
        if (openInNewTab) window.open(url, '_blank', 'noopener');
        else window.location.href = url;
      }, 180);
    }
  </script>

    function formatUA(num){
